<ion-grid>
  <ion-row>
    <ion-col col-4 *ngFor="let type of types" text-center class="type-button">
      <button ion-button clear (click)="selectTrue(type.type)" [class.glow]="type.selected">
        <img [src]='type.url'/>
      </button>
      <p>{{translateType(type.type)}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
