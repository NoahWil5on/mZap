<div id="description-main">
  <ion-item class="content">
    <ion-label floating style="color: green" [class.red-text]="add.desc.length < 1">{{translate.text.add.describe}}</ion-label>
    <!-- <ion-input maxlength="120" [(ngModel)]="add.desc"></ion-input> -->
    <ion-input maxlength="240" [(ngModel)]="add.desc" autocorrect="on"></ion-input>
  </ion-item>
    <ion-grid class="content">
      <ion-row>
        <ion-col text-center *ngFor="let color of colors">
            <div class="select" [class.select-border]="checkColor(color.value)" (click)="add.currentColor = color.value">
              <div class="color-holder" [style.background-color]="color.color" [style.border-color]="color.border">
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
