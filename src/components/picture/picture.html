<div class="pic-component-div" [class.data-set]="add.dataSet">
    <p *ngIf="!add.dataSet" class="photo-title">{{translate.text.add.photoTitle}}</p>
    <ion-grid no-padding>
        <ion-row [class.hidden]="userInfo.isApp">
            <ion-col col-6 text-center>
                    <img src="assets/new/camera.png"/>
                <label>
                    <input #file type="file" accept="image/*" capture="camera" class="fileInput"/>
                </label>
                <p [class.no-show]="add.dataSet">{{translate.text.add.openCam}}</p>
            </ion-col>
            <ion-col col-6 text-center>
                    <img src="assets/new/album.png"/>
                <label>
                    <input #file1 type="file" accept="image/*" class="fileInput"/>
                </label>
                <p [class.no-show]="add.dataSet">{{translate.text.add.openAlb}}</p>
            </ion-col>
        </ion-row>
        <ion-row [class.hidden]="!userInfo.isApp">
            <ion-col col-6 text-center>
                <button ion-button clear (click)="cameraRequest()">
                    <img src="assets/new/camera.png"/>
                </button>
                <p [class.no-show]="add.dataSet">{{translate.text.add.openCam}}</p>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button clear (click)="albumRequest()">
                    <img src="assets/new/album.png"/>
                </button>
                <p [class.no-show]="add.dataSet">{{translate.text.add.openAlb}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
