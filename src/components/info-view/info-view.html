<div class="show" [class.hidden]="hide" style="position: relative" #mainContent id="main-content">
    <div class="author">
        <img [src]="type"/>
        <p>{{translate.text.infoWindow.author}} {{myData.name}}</p>
    </div>
    <p class="description" *ngIf="myData.description.length > 0">{{myData.description}}</p>
    <div *ngFor="let check of checks" class="checks">
        <ion-checkbox [(ngModel)]="check.state" color="secondary">
        </ion-checkbox>
        <p (click)="check.state = !check.state;" text-wrap>{{check.amount}} {{check.text}}</p>
    </div>
