<div id="shader" (click)="closeOut()">

</div>
<div id="main" #main  class="noPadding" [class.notType]="this.slide.getActiveIndex() != 0">
  <div class="type" (click)="openInfo()" *ngIf="this.slide.getActiveIndex() != 2">
    <img width="40" src="assets/images/icons/question.png"/>
  </div>
  <div class="nav-buttons" [class.show]="runCheck(0)" [class.hidden]="!runCheck(0)">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(true)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="nav-buttons" [class.show]="runCheck(1) && submit()" [class.hidden]="!runCheck(1) || !submit()">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(false)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
