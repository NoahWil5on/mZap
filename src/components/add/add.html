<div id="shader" (click)="closeOut()">

</div>
<div id="main" #main [class.extraPadding]="runCheck(1)" [class.noPadding]="!runCheck(1)" [class.notType]="this.slide.getActiveIndex() != 0">
  <div class="nav-buttons" [class.show]="runCheck(1)" [class.hidden]="!runCheck(1)">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="dataSet = false">
            <img src="assets/images/buttons/ex.png"/>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(false)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="nav-buttons" [class.show]="runCheck(2)" [class.hidden]="!runCheck(2)">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(false)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="nav-buttons" [class.show]="runCheck(3) && submit()" [class.hidden]="!runCheck(3) || !submit()">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(false)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="nav-buttons" [class.show]="runCheck(4)" [class.hidden]="!runCheck(4)">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear (click)="slideRight(false)">
            <img src='assets/images/buttons/check.png'/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- <div class="dismiss" (click)="closeOut()">
    <p>X</p>
  </div> -->
  <!-- <div style="height: 100%; width: 100%; overflow: scroll"> -->
    <div class="scroll-div">
  <ion-slides>
    <ion-slide>
      <type></type>
    </ion-slide>
    <ion-slide class="pic-slide">
      <div class="full" style="padding-bottom: 40px;">
        <img #preview *ngIf="dataSet" />
      </div>
      <picture *ngIf="!dataSet"></picture>
    </ion-slide>
    <ion-slide>
      <description></description>
    </ion-slide>
    <ion-slide>
      <confirm></confirm>
    </ion-slide>
    <ion-slide *ngIf="share" class="thanks">
      <h2 text-center padding>{{translate.text.add.thanks}}</h2>
      <p text-center >{{translate.text.add.share}}</p>

          </ion-col>
