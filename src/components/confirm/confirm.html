<div id="main-confirm">
  <ion-grid no-padding>
    <ion-row text-center>
      <ion-col class="image-col">
        <div class="full">
          <div class="image-div" [class.smaller]="add.desc.length < 1">
            <div class="inner-image-div">            
              <img #preview [class.hidden]="!add.dataSet" width="100%"/>
            </div>
            <img #type class="type" [class.hidden]="add.type == undefined"/>
          </div>
        </div>
      </ion-col>
      <ion-col class="desc" *ngIf="add.desc.length > 0" col-6>
        <p>{{add.desc}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="auto">
      <ion-col>
        <div class="show" *ngIf="add.show"><p>{{translate.text.add.show}}</p></div>
        <div class="show" *ngIf="!add.show"><p>{{translate.text.add.noShow}}</p></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p *ngIf="!add.submit()" class="error" (click)="add.goToSlide()" style="border: 1px solid red; border-radius: 5px;">{{add.error}}</p>
</div>
