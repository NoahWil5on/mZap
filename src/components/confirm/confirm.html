<div id="main-confirm">
    <ion-item>
      <ion-label floating style="color: #3fbc05" [class.red-text]="add.desc.length < 1">{{translate.text.add.describe}}</ion-label>
      <ion-input maxlength="120" rows="2" [(ngModel)]="add.desc"></ion-input>
    </ion-item>
    <div class="auto">
        <div class="show" *ngIf="add.show" (click)="add.show = false"><p>{{translate.text.add.show}}</p></div>
        <div class="show" *ngIf="!add.show" (click)="add.show = true"><p>{{translate.text.add.noShow}}</p></div>
    </div>
</div>
