<div id="fill-div" [class.full-dark]="!isOpen">
</div>
<ion-menu side="left" type="push" [content]="mycontent" (ionOpen)="openMenu()" (ionClose)="closeMenu()">
    <button id="back-button-div" [class.button-show]="isOpen" (click)="closeMenu()">
        <img src="assets/arrow.png" alt="arrow" width="25px">
    </button>
    <ion-content>
        <header text-center>
            <div class="menu-shader">

            </div>
            <div class="div-holder" *ngIf="checkLogin()">
                <button ion-button style="height: 100%" clear (click)="profile()">
                    <div *ngIf="imgSrc">
                        <div text-center class="image-div" [style.background-image]="'url(' + imgSrc + ')'">
                        </div>                                
                        <h2 style="color: white" text-center>{{name}}</h2>
                    </div>
                    <div *ngIf="!imgSrc">
                        <div text-center class="image-div">
                        </div>
                        <h2 style="color: white" text-center>{{name}}</h2>
                    </div>
                </button>
            </div>
            <div class="div-holder" *ngIf="!checkLogin()">
                <button ion-button style="height: 100%" clear (click)="profile()">
                    <div>
                        <div text-center class="image-div">
                        </div>
                        <h2 style="color: white" text-center>{{name}}</h2>
                    </div>
                </button>
            </div>
        </header>
        <div class="bottom-shade">
        </div>
        <div class="background">
            <button class="menu-button" (click)="map()" [class.nav-item]="checkPage('map')">
                {{translate.text.menu.map}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="notifications()" [class.nav-item]="checkPage('notifications')">
                Notifications
            </button>
            <div class="notification" *ngIf="notificationCount != 0">
                <p>{{notificationCount}}</p>
            </div>
        </div>
        <div class="background">
            <button class="menu-button" (click)="reports()" [class.nav-item]="checkPage('reports')">
                {{translate.text.menu.reports}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="topRated()" [class.nav-item]="checkPage('top')">
                {{translate.text.menu.rankings}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="settings()" [class.nav-item]="checkPage('settings')">
                {{translate.text.menu.settings}}
            </button>
        </div>
        <div class="background" *ngIf="checkLogin()">
            <button class="menu-button" (click)="logout()">
                {{translate.text.menu.logout}}
            </button>
        </div>
        <div class="background" *ngIf="!checkLogin()">
            <button class="menu-button" (click)="login()">
                {{translate.text.menu.login}}
            </button>
        </div>

        <button ion-button (click)="tutorial()" class="tutorial">Tutorial</button>
