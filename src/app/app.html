<ion-menu side="left" type="push" [content]="mycontent" (ionOpen)="openMenu()" >
    <ion-content>
        <header text-center>
            <div class="menu-shader">
                
            </div>
            <div class="div-holder" *ngIf="checkLogin()">
                <button ion-button style="height: 100%" clear (click)="profile()">
                    <div *ngIf="imgSrc">
                        <img [src]="imgSrc" alt="" />
                        <h2 style="color: white">{{name}}</h2>
                    </div>
                    <div *ngIf="!imgSrc">
                        <img src="assets/profile.png" alt="" />
                        <h2 style="color: white">{{name}}</h2>
                    </div>
                </button>
            </div>
            <div class="div-holder" *ngIf="!checkLogin()">
                <button ion-button style="height: 100%" clear (click)="register()">
                    <div>
                        <img src="assets/profile.png" alt="Profile Image" />
                        <h2 style="color: black">{{translate.text.menu.user}}</h2>
                    </div>
                </button>
            </div>
        </header>
        <div class="status">
        </div>
        <div class="background">
            <button class="menu-button" (click)="map()" [class.nav-item]="checkPage('map')">
                {{translate.text.menu.map}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="map()" [class.nav-item]="">
                Notifications
            </button>
            <div class="notification">
                <p>102</p>
            </div>
        </div>
        <div class="background">
            <button class="menu-button" (click)="reports()" [class.nav-item]="checkPage('reports')">
                {{translate.text.menu.reports}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="topRated()" [class.nav-item]="checkPage('top')">
                {{translate.text.menu.rankings}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="settings()" [class.nav-item]="checkPage('settings')">
                {{translate.text.menu.settings}}
            </button>
        </div>
        <div class="background">
            <button class="menu-button" (click)="logout()">
                {{translate.text.menu.logout}}
            </button>
        </div>
        <button ion-button (click)="tutorial()" class="tutorial">Tutorial</button>
        <!-- <button ion-button (click)="call()">Call Mom</button> -->
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
