<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
    <div id="drop-down" [class.up]='dropDown' [class.down]='!dropDown' (pan)="dropFalse()">
        <div class="controls-back"></div>
        <ion-grid>
            <ion-row>
                <ion-col text-center>
                    <button ion-button>
                        <ion-icon name="thumbs-up"></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button>
                        <ion-icon name="chatboxes"></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button color="secondary" (click)="doInfoWindow(myActiveData)">
                        Go
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div style="pointer-events:none; ">
            <h2 text-center padding-top *ngIf="myActiveData.type" style="vertical-align: middle">
                <img *ngIf="myActiveData.url" [src]="myActiveData.url" alt='User Image' width="50px" style="vertical-align: middle"/>
                {{myActiveData.type}}
            </h2>
        </div>
    </div>
    <div class="nav-button nav-button-left orange" (click)="openMenu()" >
        <img class="hamburg"src="assets/hamburger.png" alt="nav"/>
    </div>
    <div class="nav-button nav-button-right green" (click)="setCenter()">
        <img class="cog"src="assets/target.png" alt="nav"/>
    </div>
    <div id="center-div">
        <div id="center-point">
            <img src="assets/location_marker.png" alt="Drop Position" />
        </div>
    </div>
    <div id="controls" (pan)="addFalse()">
        <div class="controls-back"></div>
        <div class="button-center" class="padding-top">
            <button id="add-button" (click)="doAdd()"></button>
        </div>
        <div class="button-center" [class.button-add]="add" [class.button-none]="!add">
            <button class="add-type" (click)="addPage('trash')">
                <img class="symbol" alt='Trash'style="width: 35px" src="assets/images/symbols/trash.png"/>
                <img src="assets/images/buttons/empty_button.png" alt="Trash"/>
            </button>
            <button class="add-type" (click)="addPage('bugs')">
                <img class="symbol" alt='Bugs' src="assets/images/symbols/mosquito.png"/>
                <img src="assets/images/buttons/empty_button.png" alt="Bugs"/>
            </button>
            <button class="add-type" (click)="addPage('pest')">
                <img class="symbol" alt='Rat' src="assets/images/symbols/pest.png"/>
                <img src="assets/images/buttons/empty_button.png" alt="Water"/>
            </button>
            <button class="add-type" (click)="addPage('building')">
                <img class="symbol" alt='Building' src="assets/images/symbols/building.png"/>
                <img src="assets/images/buttons/empty_button.png" alt="Building"/>
            </button>
        </div>
    </div>
    <div #map id="map"></div>
</ion-content>
