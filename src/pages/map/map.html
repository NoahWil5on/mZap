<ion-content>
    <div class="nav-button nav-button-left orange" (click)="openMenu()" >
        <img class="hamburg"src="assets/hamburger.png" alt="nav"/>
    </div>
    <div class="nav-button nav-button-right green" (click)="openSettings()">
        <img class="cog"src="assets/cog.png" alt="nav"/>
    </div>
    <div id="center-div">
        <div id="center-point">
            <img src="../../assets/location_marker.png" alt="Drop Position" />
        </div>
    </div>
    <div id="controls" *ngIf="isLoggedIn()">
        <div class="button-center">
            <button ion-button *ngIf="add" (click)="addPage('trash')">trash</button>
            <button ion-button *ngIf="add" (click)="addPage('bugs')">bugs</button>
            <button ion-button *ngIf="add" (click)="addPage('water')">water</button>
        </div>
        <div class="button-center">
            <button ion-button (click)="doAdd()">Add</button>
        </div>
    </div>
    <div #map id="map"></div>
</ion-content>
