<ion-header>

  <ion-navbar>
    <ion-title>{{translate.text.forgot.forgot}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item text-center>
        <ion-label floating text-left>{{translate.text.forgot.enter}}</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <div text-center padding>
        <button (click)="sendEmail()" ion-button>{{translate.text.forgot.send}}</button>
    </div>
    <p class="error">{{error}}</p>
</ion-content>
