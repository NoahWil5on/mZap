<ion-header>

    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.forgot.forgot}}
                </ion-col>
                <ion-col text-right>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item text-center>
        <ion-label floating text-left>{{translate.text.forgot.enter}}</ion-label>
        <ion-input [(ngModel)]="email" type="email" (click)="emailClick()" autocorrect="on"></ion-input>
    </ion-item>
    <div text-center padding>
        <button (click)="sendEmail()" ion-button>{{translate.text.forgot.send}}</button>
    </div>
    <p class="error">{{error}}</p>
</ion-content>
