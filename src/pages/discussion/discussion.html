<ion-header>

  <ion-navbar>
    <ion-title>{{translate.text.discussion.discussion}}</ion-title>
      <ion-buttons end>
        <button ion-button clear style="color: white;" (click)="dismiss()">X</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-bottom>
    <div class="messages">
        <div *ngFor="let message of messages">
            <div class="message">
                <p [class.own]="checkUid(message.id)" [class.other]="!checkUid(message.id)">{{message.message}}</p>
            </div>
            <div>
                <p class="name" *ngIf="!checkUid(message.id)">{{message.name}}</p>
            </div>
        </div>
    </div>
    <ion-grid no-padding>
        <ion-row>
            <ion-col padding-horizontal>
                <div>
                    <textarea #msg rows="1" (keyup)="resize()" [(ngModel)]="myText" placeholder="Aa"></textarea>
                </div>
            </ion-col>
            <ion-col padding-horizontal col-auto>
                <button ion-button clear icon-only (click)="submit()">
                    <ion-icon name="send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
