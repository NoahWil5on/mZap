<ion-header>

  <ion-navbar>
      <ion-grid class="ionic-title">
        <ion-row>
            <ion-col text-left>
            </ion-col>
            <ion-col col-auto class="title">
                {{type}}
            </ion-col>
            <ion-col text-right>
                <ion-buttons end>
                <button ion-button clear style="color: white;" (click)="dismiss()">X</button>
              </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #fcf80c">
    <ion-item [class.red-glow]="desc.length < 1" style="margin-bottom: 15px; padding-bottom: 10px; padding-right: 5px">
        <ion-label floating [class.red]="desc.length < 1">{{translate.text.add.describe}}</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="desc" (click)="descriptionClick()" autocorrect="on"></ion-input>
    </ion-item>
    <ion-item>
        <ion-grid no-padding>
            <ion-row>
                <ion-col text-center no-padding [class.no-height]="imageData.length < 1">
                    <img width="100px" #preview />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="cameraRequest()">
                        <img src="assets/new/camera.png" style="width: 55px; padding-right: 10px;" alt="Camera" />
                        {{translate.text.add.openCam}}</button>
                </ion-col>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="albumRequest()">
                        <img src="assets/new/album.png" style="width: 55px; padding-right: 10px;" alt="Album" />
                        {{translate.text.add.openAlb}}</button>
                </ion-col>
            </ion-row>
            <!--
            <ion-row>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="videoRequest()">
                        <img src="assets/new/camera.png" style="width: 40px; padding-right: 10px;" alt="Camera" />
                        Record Video</button>
                </ion-col>
            </ion-row>
        -->
        </ion-grid>
    </ion-item>
    <ion-item>
        <ion-label>{{translate.text.add.username}}</ion-label>
        <ion-checkbox [(ngModel)]="show"></ion-checkbox>
    </ion-item>
    <button ion-button block (click)="submit()" class="submit-button" *ngIf="desc.length > 0">{{translate.text.add.submit}}</button>
    <p class="error">{{error}}</p>
</ion-content>
