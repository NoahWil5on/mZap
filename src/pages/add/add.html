<ion-header>

  <ion-navbar>
    <ion-title>{{data}}</ion-title>
      <ion-buttons end>
        <button ion-button clear (click)="dismiss()">X</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="desc"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Show your username?</ion-label>
        <ion-checkbox [(ngModel)]="show"></ion-checkbox>
    </ion-item>
    <button ion-button block (click)="submit()">Submit</button>
    <p class="error">{{error}}</p>
</ion-content>
