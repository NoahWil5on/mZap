<ion-content>
    <div class="content">
        <div class="center">
            <div class="image-div">
                <img src="assets/images/logo.png" alt="mZAP" />
            </div>
            <div style="position: relative;">
                <p class="error">{{error}}</p>
                <button [class.need-click]="error.length > 0" (click)="doTerms()">{{translate.text.consent.terms}}</button>
                <button class="language-button" (click)="setLang()">{{translate.text.other.language}}</button>
            </div>
        </div>
    </div>
    <div class="options">
        <p>{{translate.text.consent.click}}</p>
        <button class="join" (click)="doJoin()">{{translate.text.consent.join}}</button>
        <button (click)="doSignIn()">{{translate.text.menu.login}}</button>
    </div>    
</ion-content>
