<ion-header>
    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.filter.filter}}
                </ion-col>
                <ion-col text-right>
                    <ion-buttons end>
                        <button ion-button clear style="color: white;" (click)="dismiss()">
                            <ion-icon name="close" style="font-size: 24pt"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
