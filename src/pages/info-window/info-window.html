<ion-header>

  <ion-navbar>
    <ion-title>{{data.type}}</ion-title>
    <ion-buttons end>
        <button ion-button clear (click)="dismiss()">X</button>
      </ion-buttons>
  </ion-navbar>
    <ion-toolbar *ngIf="checkLoggedOn()">
        <ion-segment [(ngModel)]="section" color="secondary">
            <ion-segment-button value="info">
                Information
            </ion-segment-button>
            <ion-segment-button value="resolve">
                Resolve
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div [(ngSwitch)]="section">
        <div *ngSwitchCase="'info'">
            <ion-slides>
                <ion-slide *ngFor="let pic of pictures">
                    <img src='{{pic}}' />
                </ion-slide>
            </ion-slides>
            <ion-grid *ngIf="pictures.length > 0">
                <ion-row>
                    <ion-col>
                        <button ion-button clear full (click)="slideLeft()">
                            <ion-icon name="arrow-back"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button clear full (click)="slideRight()">
                            <ion-icon name="arrow-forward"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="status != 'Complete'">
                    <ion-col>
                        <h2 style="color: orange" text-center>Waiting to be marked as complete</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-card>
                <ion-card-header>
                    <h2>{{data.description}}</h2>
                </ion-card-header>
                <ion-card-content>
                    <div text-center *ngIf="data.url">
                        <img [src]="data.url" alt="Image of Location"/>
                    </div>
                    <p *ngIf="data.email && data.show">Posted by: {{data.email}}</p>
                    <p *ngIf="!data.show">Posted anonymously</p>
                    <p>Status: {{status}}</p>
                </ion-card-content>
            </ion-card>
            <ion-grid *ngIf="checkLogin()">
                <ion-row>
                    <ion-col col-6>
                        <button ion-button color="danger" (click)="showPrompt()" block>Delete</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button color="secondary" block (click)="markComplete()" *ngIf="status != 'Complete'">Mark Complete</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div *ngSwitchCase="'resolve'">
            <ion-item>
                <ion-label floating>Note (Optional)</ion-label>
                <ion-input type='text'></ion-input>
            </ion-item>
            <ion-item>
                Add Photo*
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col col-6 no-padding>
                            <button ion-button block clear style="color: black;" (click)="cameraRequest()">
                                <img src="assets/new/camera.png" style="width: 40px; padding-right: 10px;" alt="Camera" />
                                Open Camera</button>
                        </ion-col>
                        <ion-col col-6 no-padding>
                            <button ion-button block clear style="color: black;" (click)="albumRequest()">
                                <img src="assets/new/album.png" style="width: 40px; padding-right: 10px;" alt="Album" />
                                Open Album</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <button ion-button (click)="submit()">Resolve!</button>
        </div>
    </div>
</ion-content>
