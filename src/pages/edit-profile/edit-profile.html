<ion-header>
    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.editProfile.edit}}
                </ion-col>
                <ion-col text-right>
                    <ion-buttons end>
                        <button ion-button clear style="color: white;" (click)="dismiss(false)">X</button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card padding-bottom>
        <ion-item>
            <ion-label floating class="green-text" [class.red-text]="name.length < 1">{{translate.text.editProfile.name}}</ion-label>
            <ion-input type="text" [(ngModel)]="name" style="border-bottom: solid black 1px" (click)="nameClick()" autocorrect="on"></ion-input>
        </ion-item>
    </ion-card>

        <ion-item>
            <p class="green-text">{{translate.text.editProfile.pic}}</p>
            <ion-grid no-padding>
                <ion-row>
                    <ion-col text-center no-padding [class.no-height]="imageData.length < 1">
                        <img width="100px" #preview />
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6 no-padding>
                        <button ion-button block clear style="color: black;" (click)="cameraRequest()">
                            <img src="assets/new/camera.png" style="width: 40px; padding-right: 10px;" alt="Camera" />
                            {{translate.text.editProfile.openCam}}
                        </button>
                    </ion-col>
                    <ion-col col-6 no-padding>
                        <button ion-button block clear style="color: black;" (click)="albumRequest()">
                            <img src="assets/new/album.png" style="width: 40px; padding-right: 10px;" alt="Album" />
                            {{translate.text.editProfile.openAlb}}
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

    <ion-card>
        <ion-grid no-padding>
                <ion-row>
                    <ion-col col-6 no-padding text-center>
                        <button ion-button color="secondary" (click)="submit()">
                            {{translate.text.editProfile.submit}}
                        </button>
                    </ion-col>
                    <!--
                    <ion-col col-6 no-padding text-center>
                        <button ion-button color="danger" (click)="delete()">
                            {{translate.text.editProfile.delete}}
                        </button>
                    </ion-col>
-->
                </ion-row>
            </ion-grid>
    </ion-card>
    <p class="error">{{error}}</p>
</ion-content>
