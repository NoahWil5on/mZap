<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
        <ion-buttons start>
            <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="logout()" *ngIf="isLoggedIn()">Logout</button>
    <button ion-button (click)="goLogin()" *ngIf="!isLoggedIn()">Return to Login</button>
</ion-content>
