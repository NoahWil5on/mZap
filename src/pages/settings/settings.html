<ion-header>
    <ion-navbar>
        <ion-title>{{translate.text.settings.setting}}</ion-title>
        <ion-buttons start>
            <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="logout()" *ngIf="isLoggedIn()">{{translate.text.settings.logout}}</button>
    <button ion-button (click)="goLogin()" *ngIf="!isLoggedIn()">{{translate.text.settings.return}}</button>
</ion-content>
