<ion-header>
    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                    <ion-buttons start>
                        <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                            <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.settings.setting}}
                </ion-col>
                <ion-col text-right>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--
    <button ion-button (click)="logout()" *ngIf="isLoggedIn()">{{translate.text.settings.logout}}</button>
    <button ion-button (click)="goLogin()" *ngIf="!isLoggedIn()">{{translate.text.settings.return}}</button>
    -->
    <div *ngIf="isLoggedIn()">
        <h2>{{translate.text.settings.notifications}}</h2>
        <ion-item>
            <ion-label>{{translate.text.settings.posts}}</ion-label>
            <ion-toggle color="main" [(ngModel)]="myPost" (ionChange)="toggle()"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>{{translate.text.settings.resolves}}</ion-label>
            <ion-toggle color="main" [(ngModel)]="resolves" (ionChange)="toggle()"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>{{translate.text.settings.comments}}</ion-label>
            <ion-toggle color="main" [(ngModel)]="comments" (ionChange)="toggle()"></ion-toggle>
        </ion-item> 
        <ion-item>
            <ion-label>{{translate.text.settings.likes}}</ion-label>
            <ion-toggle color="main" [(ngModel)]="likes" (ionChange)="toggle()"></ion-toggle>
        </ion-item> 
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-6 text-center>
                <div class="language-div" (click)="setLang()">
                    <div class="language-inner" [class.language-active]="language != 'es'">English</div>
                    <div class="language-inner" [class.language-active]="language == 'es'">Espa√±ol</div>
                </div>
            </ion-col>
            <ion-col col-6 text-center *ngIf="isLoggedIn()">
                <button ion-button clear class="language" (click)="doProfile()">{{translate.text.profile.profile}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <!--
    <button ion-button (click)="about()">About</button>
    -->
</ion-content>
