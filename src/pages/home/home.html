<ion-content padding>
    <div class="shader"></div>
    <div class="title-flex">
        <h1>MZAP</h1>
    </div>
    <div class="main-flex">
        <div class="flex">
            <ion-card (click)="map(true)" *ngIf="isLoggedIn()">
                <div>
                    <h1>{{translate.text.home.report}}</h1>
                </div>
            </ion-card>
        </div>
        <div class="flex">
            <ion-card (click)="map(false)">
                <div>
                    <h1>{{translate.text.home.view}}</h1>
                </div>
            </ion-card>
        </div>
        <div class="flex">
            <ion-card (click)="reports()">
                <div>
                    <h1>{{translate.text.home.reports}}</h1>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>
