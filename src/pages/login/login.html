<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="flex">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="flex-big">
            <ion-col>
                <ion-row class="input-row">
                    <ion-col col-auto>
                        <ion-icon name="mail" isActive="false" ></ion-icon>
                    </ion-col>
                    <ion-col>
                        <ion-input type="email" [(ngModel)]="email" clearInput></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row class="input-row">
                    <ion-col col-auto>
                        <ion-icon name="lock" isActive="false"></ion-icon>
                    </ion-col>
                    <ion-col>
                        <ion-input type="password" [(ngModel)]="password" clearInput></ion-input>
                    </ion-col>
                </ion-row>
                <button ion-button full (click)="login()">Login</button>
                <p class="error">{{error}}</p>
            </ion-col>
        </ion-row>
        <ion-row class="flex">
            <ion-col>
                <ion-row>
                    <ion-col class="border-right" no-padding>
                        <button ion-button full clear>password</button>
                    </ion-col>
                    <ion-col no-padding>
                        <button ion-button full clear (click)="register()">register</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
   <!-- <button ion-button (click)="register()">Register</button>
    <button ion-button (click)="login()">Home</button> -->
</ion-content>
