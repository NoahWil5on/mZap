<ion-content padding id="login-content" >
    <ion-grid>
        <ion-row class="flex">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="flex-big">
            <ion-col class="main-col">
                <ion-row class="input-section">
                    <ion-col padding>
                        <ion-row class="input-top">
                            <ion-col col-3 class="input-col">
                                <img src="assets/mail.png" alt="lock" class="full-height"/>
                            </ion-col>
                            <ion-col>
                                <ion-input type="email" [(ngModel)]="email" clearInput class="login-input" (click)="emailClick()"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row class="half-height">
                            <ion-col col-3 class="input-col">
                                <img src="assets/lock.png" alt="lock" class="full-height"/>
                            </ion-col>
                            <ion-col>
                                <ion-input type="password" [(ngModel)]="password" clearInput class="login-input" (click)="passwordClick()"></ion-input>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                        <button ion-button clear class="login-button"
                                (click)="login()">
                            {{translate.text.login.login}}
                        </button>
                        <p class="error" style="color: black">{{error}}</p> 
                        <p text-center>{{translate.text.login.account}}<a (click)="register()" class="link">{{translate.text.login.signUp}}</a></p>

                <ion-row class="padding-row">
                    <ion-col col-6 text-wrap>
                        <button ion-button clear style="color: white" (click)="forgot()" text-wrap>{{translate.text.login.password}}</button>
                    </ion-col>
                    <ion-col col-6 text-wrap>
                        <button ion-button clear style="color: white" (click)="goHome()" text-wrap>{{translate.text.login.anonymous}}</button>
                    </ion-col>
                </ion-row>
                <ion-row text-center>
                    <ion-col class="language" col-auto text-right>
                        <ion-select [(ngModel)]="language" (ionChange)="setLang()">
                            <ion-option value="en">English</ion-option>
                            <ion-option value="es">Espa√±ol</ion-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
