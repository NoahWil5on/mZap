<ion-content padding id="login-content">
    <ion-grid>
        <ion-row class="flex">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="flex-big">
            <ion-col class="main-col">
                <ion-row class="input-section">
                    <ion-col padding>
                        <ion-row class="input-top">
                            <ion-col col-3 class="input-col">
                                <img src="assets/mail.png" alt="lock" class="full-height"/>
                            </ion-col>
                            <ion-col>
                                <ion-input type="email" [(ngModel)]="email" clearInput class="login-input"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row class="half-height">
                            <ion-col col-3 class="input-col">
                                <img src="assets/lock.png" alt="lock" class="full-height"/>
                            </ion-col>
                            <ion-col>
                                <ion-input type="password" [(ngModel)]="password" clearInput class="login-input"></ion-input>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                        <button ion-button clear class="login-button"
                                (click)="login()">
                            Login
                        </button>
                        <p class="error" style="color: black">{{error}}</p> 
                        <p text-center>Don't have an account? <a (click)="register()" class="link">Sign Up</a></p>

                <ion-row class="paddin-row">
                    <ion-col col-6>
                        <button ion-button clear style="color: white">Forgot Password</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button clear style="color: white" (click)="goHome()">Sign in anonymously</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
