<ion-content padding id="login-content">
    <ion-grid>
        <ion-row class="flex">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="flex-big" style="color: white; text-align: center;">
            <ion-col style="max-width: 500px; text-align: center; margin-left: auto; margin-right: auto">
                <ion-row style="max-height: 150px; height: 33%; border-radius: 20px; border: solid white 1px; background-color: #3fbc05; text-align: left;">
                    <ion-col padding>
                        <ion-row style="height: 50%; border-bottom: 1px solid white">
                            <ion-col col-auto class="input-col">
                                <img src="assets/mail.png" alt="lock" style="height: 100%" />
                            </ion-col>
                            <ion-col>
                                <ion-input type="email" [(ngModel)]="email" clearInput class="login-input"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row style="height: 50%">
                            <ion-col col-auto class="input-col">
                                <img src="assets/lock.png" alt="lock" style="height: 100%" />
                            </ion-col>
                            <ion-col>
                                <ion-input type="password" [(ngModel)]="password" clearInput class="login-input"></ion-input>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                        <button ion-button clear style="width: 100%; max-height: 80px; height: 16%; border-radius: 20px; background-color: #f48a00; margin-top: 20px; font-size: 20pt; color: white;"
                                (click)="login()">
                            Login
                        </button>
                        <p class="error" style="color: black">{{error}}</p> 
                        <p style="text-align: center">Don't have an account? <a (click)="register()" style="color: black; text-decoration: underline">Sign Up</a></p>

                <ion-row style="padding-top: 40px;">
                    <ion-col col-6>
                        <button ion-button clear style="color: white">Forgot Password</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button clear style="color: white" (click)="goHome()">Sign in anonymously</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
