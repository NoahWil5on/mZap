    <ion-item>
        <ion-label floating [class.redText]="checkContent(name)">*Name</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(email)">*Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass1)">*Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass2)">*Re-enter Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass2"></ion-input>
    </ion-item>
    <ion-item>
        <p style="color: #3fbc05">Add a Profile Picture</p>
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="cameraRequest()">
                        <img src="assets/new/camera.png" style="width: 40px; padding-right: 10px;" alt="Camera" />
                        Open Camera</button>
                </ion-col>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="albumRequest()">
                        <img src="assets/new/album.png" style="width: 40px; padding-right: 10px;" alt="Album" />
                        Open Album</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <div padding-top>
        <button ion-button full (click)="createAccount()" class="submit-button">Register</button>
    </div>
    <p class="error">{{error}}</p>
</ion-content>
