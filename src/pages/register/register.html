<ion-header>

    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.register.create}}
                </ion-col>
                <ion-col text-right>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #fcf80c">
    <ion-item>
        <ion-label floating [class.redText]="checkContent(name)">{{translate.text.register.name}}</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="name" (click)="inputClick('Name')"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(email)">{{translate.text.register.email}}</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="email" (click)="inputClick('Email')"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass1)">{{translate.text.register.pass1}}</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass1" (click)="inputClick('Password1')"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass2)">{{translate.text.register.pass2}}</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass2" (click)="inputClick('Password2')"></ion-input>
    </ion-item>
    <ion-item>
        <p style="color: #3fbc05">{{translate.text.register.pic}}</p>
        <ion-grid no-padding>
            <ion-row>
                <ion-col text-center no-padding [class.no-height]="imageData.length < 1">
                    <img width="100px" #preview />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="cameraRequest()">
                        <img src="assets/new/camera.png" style="width: 55px; padding-right: 10px;" alt="Camera" />
                        {{translate.text.register.openCam}}</button>
                </ion-col>
                <ion-col col-6 no-padding>
                    <button ion-button block clear style="color: black;" (click)="albumRequest()">
                        <img src="assets/new/album.png" style="width: 55px; padding-right: 10px;" alt="Album" />
                        {{translate.text.register.openAlb}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <div padding-top>
        <button ion-button full (click)="createAccount()" class="submit-button">{{translate.text.register.register}}</button>
    </div>
    <p class="error">{{error}}</p>
</ion-content>
