<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="flex">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="flex-big">
            <ion-col>
                <ion-label>Name:</ion-label>
                <ion-row class="input-row">
                    <ion-col>
                        <ion-input type="text" [(ngModel)]="name" clearInput></ion-input>
                    </ion-col>
                </ion-row>
                <ion-label>Email:</ion-label>
                <ion-row class="input-row">
                    <ion-col>
                        <ion-input type="email" [(ngModel)]="email" clearInput></ion-input>
                    </ion-col>
                </ion-row>
                <ion-label>Password:</ion-label>
                <ion-row class="input-row">
                    <ion-col>
                        <ion-input type="password" [(ngModel)]="pass1" clearInput></ion-input>
                    </ion-col>
                </ion-row>
                <ion-label>Re-enter Password:</ion-label>
                <ion-row class="input-row">
                    <ion-col>
                        <ion-input type="password" [(ngModel)]="pass2" clearInput></ion-input>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row class="flex">
            <ion-col>
                <button ion-button full (click)="createAccount()">Register</button>
                <p class="error">{{error}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
