    <ion-item>
        <ion-label floating [class.redText]="checkContent(name)">*Name</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(email)">*Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass1)">*Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [class.redText]="checkContent(pass2)">*Re-enter Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="pass2"></ion-input>
    </ion-item>
    <div padding-top>
        <button ion-button full (click)="createAccount()">Register</button>
    </div>
    <p class="error">{{error}}</p>
</ion-content>
