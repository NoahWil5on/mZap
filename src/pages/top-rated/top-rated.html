<ion-header>
    <ion-navbar>
        <ion-grid class="ionic-title">
            <ion-row>
                <ion-col text-left>
                    <ion-buttons start>
                        <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                            <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-auto class="title">
                    {{translate.text.topRated.topRated}}
                </ion-col>
                <ion-col text-right>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding-vertical id="login-content">
    <ion-list>
        <ion-item *ngFor="let user of users" (click)="doProfile(user.id)">
            <ion-thumbnail item-start>
                <div class="avatar" [style.background-image]="'url(' + user.img+ ')'">
                </div>
            </ion-thumbnail>
            <h2>{{user.name}}</h2>
            <p>
                <ion-icon name="star" style="color: #eab609"></ion-icon>
                {{user.rating}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
