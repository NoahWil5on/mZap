<ion-header>
    <ion-navbar>
        <ion-title>{{translate.text.topRated.topRated}}</ion-title>
        <ion-buttons start>
            <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding-vertical id="login-content">
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-thumbnail item-start>
                <img [src]="user.img">
            </ion-thumbnail>
            <h2>{{user.name}}</h2>
            <p>
                <ion-icon name="star" style="color: #eab609"></ion-icon>
                {{user.rating}}
            </p>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="http://www.placehold.it/100x100">
            </ion-thumbnail>
            <h2>{{translate.text.topRated.you}}</h2>
            <p>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
