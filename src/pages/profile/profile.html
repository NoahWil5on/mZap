<ion-header>
    <ion-navbar>
        <ion-title>{{translate.text.profile.profile}}</ion-title>
        <ion-buttons start>
            <button ion-button clear item-start (click)="openMenu()" class='nav-burg'>
                <img class="nav-burg" src="assets/hamburger.png" alt="nav"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <img [src]='imgSrc' width="100" alt="Profile Pic" *ngIf='imgSrc' />
            </ion-col>
            <ion-col>
                <h2>
                    {{name}}
                </h2>
            </ion-col>
        </ion-row>
    </ion-grid>
    <h2 text-left>{{translate.text.profile.reports}}</h2>
    <ion-card *ngFor="let report of reports">
        <ion-card-header text-wrap>
            <h2>{{report.description}}</h2>
        </ion-card-header>
        <ion-card-content>
            <img [src]='report.url' #thisImage (click)="presentImage(thisImage)" alt="Image of Report" *ngIf="report.url" padding/>
            <p >{{translate.text.profile.type}}{{report.type}}</p>
            <p >{{translate.text.profile.status}}{{report.status}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
