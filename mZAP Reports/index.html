        <div id="modal-delete" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to permanently delete this content?</p>
                <div class="modal-buttons">
                    <button id="cancel">Cancel</button>
                    <button id="delete">Delete</button>
                </div>
            </div>
        </div>
        <!--Gen Key-->
        <div id="modal-keyGen" class="modal">
            <div class="modal-content" style="height: 150px">
                <p>Enter the amount of keys you'd like to generate (1-100)</p>
                <input id="gen-number" type="number" min="1" max="100" step="1" />
                <p class="keyNumber"></p>
                <div class="modal-buttons">
                    <button id="cancel-gen">Cancel</button>
                    <button id="generate">Generate</button>
                </div>
            </div>
        </div>
        <!--Get Key-->
        <div id="modal-getKey" class="modal">
            <div class="modal-content">
                <p id="keyVal"></p>
                <p class="keyNumber"></p>
                <div class="modal-buttons">
                    <button id="cancel-get">Cancel</button>
                    <button id="get-key">Get Key</button>
                </div>
            </div>
        </div>
